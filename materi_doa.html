    let currentPage = 1;
  const doaPerPage = 10;
  const doaContainer = document.getElementById("doaContainer");
  const pageInfo = document.getElementById("pageInfo");
  const audioPlayer = document.getElementById("audioPlayer");

  let currentAudioIndex = null; // simpan index audio terakhir

  function renderDoa() {
    doaContainer.innerHTML = "";
    let start = (currentPage - 1) * doaPerPage;
    let end = start + doaPerPage;
    let currentDoa = doaList.slice(start, end);

    currentDoa.forEach((doa, index) => {
      let doaIndex = start + index + 1;
      let div = document.createElement("div");
      div.className = "doa";
      div.innerHTML = `
        <h3>${doa.judul || "Doa"}</h3>
        <p class="arab">${doa.arab}</p>
        <p class="latin">${doa.latin}</p>
        <p class="arti">Artinya: ${doa.arti}</p>
        <button class="btn-audio" onclick="playAudio(${doaIndex})">üîä Dengarkan</button>
        <button class="btn-audio" onclick="pauseAudio()"> üõë Pause</button>
      `;
      doaContainer.appendChild(div);
    });

    pageInfo.textContent = `Halaman ${currentPage} dari ${Math.ceil(doaList.length / doaPerPage)}`;
  }

  function playAudio(index) {
    if (currentAudioIndex !== index) {
      // kalau doa beda ‚Üí load audio baru
      audioPlayer.src = `audio/doa${index}.mp3`;
      currentAudioIndex = index;
    }
    audioPlayer.play();
  }

  function pauseAudio() {
    audioPlayer.pause();
  }

  function nextPage() {
    if (currentPage < Math.ceil(doaList.length / doaPerPage)) {
      currentPage++;
      renderDoa();
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      renderDoa();
    }
  }

  renderDoa();
</script>
